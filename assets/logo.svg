<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with slight gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green gradient for HUT letters -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CD964;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32B84D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- COMPUTER text -->
  <text x="50" y="100" font-family="SF Pro Display, Helvetica Neue, Arial, sans-serif" font-weight="600" font-size="48" fill="#333333">COMPUTER</text>
  
  <!-- HUT text with modern bamboo-inspired styling -->
  <text x="320" y="100" font-family="SF Pro Display, Helvetica Neue, Arial, sans-serif" font-weight="700" font-size="60" fill="url(#greenGradient)">HUT</text>
  
  <!-- Subtle bamboo-inspired decorative elements on the H -->
  <path d="M330,70 C335,65 340,75 335,80" stroke="#32B84D" stroke-width="3" fill="none" />
  <path d="M370,70 C375,65 380,75 375,80" stroke="#32B84D" stroke-width="3" fill="none" />
  
  <!-- SALES & REPAIRS text -->
  <text x="450" y="100" font-family="SF Pro Display, Helvetica Neue, Arial, sans-serif" font-weight="500" font-size="24" fill="#555555">SALES &amp;</text>
  <text x="450" y="130" font-family="SF Pro Display, Helvetica Neue, Arial, sans-serif" font-weight="500" font-size="24" fill="#555555">REPAIRS</text>
</svg>
